<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header>
      <h1>BOOKSHELF APPS</h1>
    </header>

    <div class="container">
      <section class="search-section">
        <h3>Cari Buku (Opsional)</h3>
        <form id="inputBook">
          <div class="input">
            <label for="search">Judul</label>
            <input id="search" type="text"/>
            <button class="btn-search">Cari</button>
          </div>
        </form>
      </section>

      <div class="container-row forms">
        <h3>Masukkan Data Buku</h3>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Nama Buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-writer">
            <label for="writer">Penulis</label>
            <input type="text" id="writer" name="writer" required />
          </div>
          <div class="form-group form-year">
            <label for="year">Tahun</label>
            <input type="text" id="year" name="year" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox"/>
          </div>
          <input type="submit" value="Tambah Ke Dalam Rak" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container-row on-going">
        <h3>Belum Selesai Dibaca</h3>
        <div class="books-item" id="reading"></div>
      </div>

      <div class="container-row finished">
        <h3>Selesai Dibaca</h3>
        <div class="books-item" id="read"></div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
